idea:
  title: 'Critique Markets for Discovery: Turning Reviewer Feedback into a Resource
    Allocation Signal'
  domain: artificial_intelligence
  hypothesis: "Turning reviewer feedback into a market signal that controls exploration-exploitation\
    \ and cycle allocation will (i) increase novelty-adjusted accuracy per cycle and\
    \ (ii) reveal a domain-dependent scaling law and saturation point earlier than\
    \ na\xEFve linear extrapolation suggests.\n"
  background:
    description: "Give your AI scientist a picky reviewer who pays \u201Cattention\
      \ tokens\u201D only for genuinely good ideas\u2014then let the AI chase what\
      \ the reviewer rewards. We\u2019ll embed an automated reviewer and treat its\
      \ scores as a budget signal to schedule how the agent spends cycles on reading,\
      \ coding, or synthesis, probing the observed linear scaling of findings in Kosmos.\n"
    papers:
    - description: 'Lu, C., Lu, C., Lange, R. T., Foerster, J., Clune, J., & Ha, D.
        (2024). The AI Scientist: Towards Fully Automated Open-Ended Scientific Discovery.
        arXiv.org.'
    - description: 'Mitchener, L., Yiu, A., Chang, B., Bourdenx, M., Nadolski, T.,
        Sulovari, A., Baruah, S., Gold, K., & Jiang, Y. (2025). Kosmos: An AI Scientist
        for Autonomous Discovery. Preprint.'
    - description: 'Jin, D., Gunner, N., Carvajal Janke, N., Baruah, S., Gold, K.,
        & Jiang, Y. (2025). Aleks: AI powered Multi Agent System for Autonomous Scientific
        Discovery via Data-Driven Approaches in Plant Science. arXiv.org.'
    - description: "Eger, S., Cao, Y., D\u2019Souza, J., Geiger, A., Greisinger, C.,\
